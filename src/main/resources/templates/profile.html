            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"

    <script

    <title>Pay My Buddy Profile</title>
</head>


<nav class="navbar navbar-dark bg-success navbar-expand">
    <div class="container">
        <div class="navbar-brand">
            PayMyBuddy
        </div>

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/dashboard}">Transfer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/users/profile}">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">Logout</a>
                </li>
            </ul>

    </div>

</div>
<hr class="text-light">
<div class="col-12">
    <h3 class="text-success fw-light mb-4">Transfer to balance</h3>
    <div align="center">
        <form
                action="#" method="get"
                th:action="@{/profiles/rechargePayMyBuddy}"
        >

            <div class="row">

                <div class="col-4 input-group">
                    <input class="form-control" placeholder="Amount" th:name="amount" step="any" type="number">
                    <span class="input-group-text">€</span>

                <div class="col-4 ">
                    <button class="btn btn-primary" type="submit">transfer</button>
                </div>
            </div>
        </form>
    </div>
</div>
<br>

<div class="col-12">
    <h3 class="text-success fw-light mb-4">Transfer to Bank Account</h3>
    <div align="center">
        <form
                action="#" method="get"
                th:action="@{/profiles/rechargeBankAccount}"
        >

            <div class="row">

                <div class="col-4 input-group">
                    <input class="form-control" placeholder="Amount" th:name="amount" step="any" type="number">
                    <span class="input-group-text">€</span>

                <div class="col-4 ">
                    <button class="btn btn-primary" type="submit">transfer</button>
                </div>
            </div>
        </form>
    </div>
</div>
<br>

</div>
