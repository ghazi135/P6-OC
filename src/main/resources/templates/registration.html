<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="h-100"
      xmlns:sec="http://thymeleaf.org/extras/spring-security">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">


  <meta charset="UTF-8">
  <title>Add Bank Account</title>
</head>

<body>
  <div class="form-group w-25">
    <form action="#" th:action="@{/users/save}" th:object="${user}" method="post">
      <p class="alert alert-danger text-center"  ></p>
      <div class="form-group mb-4">
        <input type="text" th:field="*{firstName}" class="form-control col-4 col-xs-3"
               placeholder="First name">

      </div>
      <div class="form-group mb-4">
        <input type="text" th:field="*{lastName}" class="form-control col-4" placeholder="Last name">

      </div>
      <div class="form-group mb-4">
        <input type="text" th:field="*{email}" class="form-control col-4"
               placeholder="Email (will be your id)">
      </div>

      <div class="form-group mb-4">
        <input type="password" th:field="*{password}" class="form-control col-4" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-success col-3">Save</button>
    </form>
  </div>
</body>
</html>
